# Docker Compose for local development

services:
  postgres:
    image: postgres:16
    container_name: gitradar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gitradar
    ports:
      - '5433:5432'
    volumes:
      - gitradar_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gitradar_postgres_data:
