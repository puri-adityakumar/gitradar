name: gitradar_app
description: GitRadar - GitHub Activity Monitor

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Serverpod client
  serverpod_client: ^2.0.0
  serverpod_flutter: ^2.0.0

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # UI
  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^13.0.0

  # Local storage
  shared_preferences: ^2.2.0

  # Push notifications
  onesignal_flutter: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
