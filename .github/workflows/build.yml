name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Build Debug APK
        working-directory: app
        run: flutter build apk --debug

      - name: Build Release APK
        working-directory: app
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gitradar-android-debug
          path: app/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gitradar-android-release
          path: app/build/app/outputs/flutter-apk/app-release.apk

  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Build Web
        working-directory: app
        run: flutter build web --release --base-href /

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: gitradar-web
          path: app/build/web

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: gitradar-web
          path: app/build/web

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: app/build/web

  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.10.8'

      - name: Install Serverpod CLI
        run: dart pub global activate serverpod_cli

      - name: Get dependencies
        working-directory: server
        run: dart pub get

      - name: Generate test tools
        working-directory: server
        run: dart pub global run serverpod_cli generate

      - name: Analyze code
        working-directory: server
        run: dart analyze --fatal-warnings

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-web, test-server]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="v1.0.$(date +'%Y%m%d%H%M')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Download Android Release APK
        uses: actions/download-artifact@v4
        with:
          name: gitradar-android-release
          path: ./release-assets

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: gitradar-web
          path: ./release-assets/web

      - name: Prepare release assets
        run: |
          mv ./release-assets/app-release.apk ./release-assets/gitradar-${{ steps.version.outputs.version }}.apk
          cd ./release-assets
          zip -r gitradar-web-${{ steps.version.outputs.version }}.zip web

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: GitRadar ${{ steps.version.outputs.version }}
          body: |
            ## GitRadar Release ${{ steps.version.outputs.version }}

            **Commit:** ${{ github.sha }}
            **Branch:** main

            ### Downloads
            - **Android APK:** `gitradar-${{ steps.version.outputs.version }}.apk`
            - **Web Build:** `gitradar-web-${{ steps.version.outputs.version }}.zip`

            ---
            *Auto-generated release*
          draft: false
          prerelease: false
          files: |
            ./release-assets/gitradar-${{ steps.version.outputs.version }}.apk
            ./release-assets/gitradar-web-${{ steps.version.outputs.version }}.zip
